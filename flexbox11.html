<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamtneots - Flex</title>
    <style>
        .flex-container{
display: flex;
border: 1px solid black;
max-width: 400px;
margin: 5px;
        }

        .item{
            background-color: brown;
            color: white;
            font-size: 23px;
            text-align: center;
            margin: 5px;
        }

        .flex-1{
            flex: 1;
        }
        .largura{
            width: 200px;
        }

        .flex-2{
            flex: 2;
        }
    </style>

</head>
<body>
    <p> fkex: 1</p>
    <div class="flex-container">
        <div class="item flex-1">a</div>
        <div class="item flex-1">b</div>
        <div class="item flex-1">c</div>
        <div class="item flex-1">d</div>
        <div class="item flex-1">e</div>
    </div>

    <p> flex: 2</p>
    <div class="flex-container">
        <div class="item flex-2">a</div>
        <div class="item flex-1">b</div>
        <div class="item flex-1">c</div>
        <div class="item flex-1">d</div>
        <div class="item flex-1">e</div>
    </div>

    <p> flex: 3</p>
    <div class="flex-container">
        <div class="item flex-2 largura">a</div>
        <div class="item flex-1 largura">b</div>
        <div class="item flex-1 largura">c</div>
        <div class="item flex-1 largura">d</div>
        <div class="item flex-1 largura">e</div>
    </div>
</body>
</html>
